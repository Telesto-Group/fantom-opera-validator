version: "3.8"

services:
  sync:
    image: mhetzel/operavalidator:1.0.2-rc.5
    restart: always
    ports:
      - '5050:5050'
      - '5050:5050/udp'
      - '18545:18545'
    volumes:
      - opera:/root/.opera
    command: "opera --genesis mainnet.g"
    
  validator:
    image: mhetzel/operavalidator:1.0.2-rc.5
    restart: always
    environment:
      -ID: $VALIDATOR_ID
      -KEY: $PUBLIC_KEY
    ports:
      - '5050:5050'
      - '5050:5050/udp'
      - '18545:18545'
    volumes:
      - opera:/root/.opera
    command: "opera --genesis mainnet.g --validator.id $ID --validator.pubkey $KEY --validator.password ~/password"

volumes:
  opera: {}
